            left: 12rem;
            top: 24rem;
            font-size: 1.7rem;

        .parent3 #item {
            color: white;
            position: relative;
            left: 14rem;

            bottom: 13rem;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .Num {
            vertical-align: sub;
            font-size: 0.6em;
            font-weight: 300;
        }
        
        .link {
            position: relative;
            bottom: 14rem;
